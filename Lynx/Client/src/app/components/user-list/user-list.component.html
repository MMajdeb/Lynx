<h4>User List</h4>

<p><i>Pick a user from the list</i></p>
<ul class="users">
  <li *ngFor="let user of users" (click)="onSelectUser(user)" routerLink="/users/{{user.id}}">
    <app-user-item [user]="user" ></app-user-item>  
</li>
</ul>

 <app-user-detail *ngIf="selectedUser" [user]="selectedUser"></app-user-detail>
